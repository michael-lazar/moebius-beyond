directories:
    output: dist
    buildResources: build

appId: org.michaellazar.moebius-beyond
productName: MoebiusBeyond
copyright: Copyright Â© 2020 Andy Herbert, Copyright Michael Lazar

files:
    - "**/*"
    - "!release/**/*"
    - "!notes/**/*"
    - "!tools/**/*"
    - "!playwright-report/**/*"
    - "!test/**/*"
    - "!test-results/**/*"
    - "!reference/**/*"

extraResources:
    - from: build/ans
      to: ans
      filter: ["*.ans", "*.xb"]
    - from: build/png
      to: png
      filter: "*.png"

fileAssociations:
    - ext: .ans
      name: ANSI Art
      role: Editor
      icon: document_icon.icns
    - ext: .bin
      name: Binary Text
      role: Editor
      icon: document_icon.icns
    - ext: .xb
      name: XBin
      role: Editor
      icon: document_icon.icns
    - ext: .diz
      name: Description in Zip File
      role: Editor
      icon: document_icon.icns
    - ext: .nfo
      name: Release Information
      role: Editor
      icon: document_icon.icns
    - ext: .asc
      name: ASCII Art
      role: Editor
      icon: document_icon.icns

mac:
    artifactName: MoebiusBeyond.dmg
    category: public.app-category.graphics-design
    target:
        - target: dmg
          arch: universal
    darkModeSupport: true

win:
    artifactName: MoebiusBeyond.Setup.exe
    target:
        - target: nsis
          arch: [x64]
        - target: portable
          arch: [x64]

portable:
    artifactName: MoebiusBeyond.exe

linux:
    artifactName: MoebiusBeyond.${ext}
    target:
        - target: rpm
        - target: deb
    description: MoebiusBeyond is an ANSI and ASCII Editor for Linux, MacOS, and Windows.
    category: Graphics

electronVersion: 37.2.5
